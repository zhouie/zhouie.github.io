# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 标题设置
title: 北岛向南的小屋
eamil: nanzhouie@qq.com
subtitle: 那时我们有梦，关于文学，关于爱情，关于穿越世界的旅行
description: 北岛向南的小屋
author: zhouie
language: zh-CN
timezone: 

# URL设置
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://zhouie.cn
root: /
permalink: posts/:abbrlink/
permalink_defaults:


# 目录设置
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作设置
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# 分类与标签
default_category: uncategorized
category_map:
tag_map:

# 日期设置
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# 分页设置
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: pages

# 主题设置
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: card

# RSS订阅
feed:
  type: atom
  path: atom.xml
  limit: 15 

# 部署设置
## Docs: http://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@git.coding.net:zhouie/zhouie.coding.me.git
  branch: master
  message: Updated at {{ now('YYYY-MM-DD HH:mm:ss') }}

# 豆瓣插件
douban:
  user: jave_f
  builtin: true
  book:
    title: '读书'
    quote: '要么旅行，要么读书，身体和灵魂必须有一个在路上。'
  movie:
    title: '电影'
    quote: '如果再也不能再见到你，祝你早安，午安，晚安。'

# JSON内容
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true

# 永久链接
abbrlink:
  alg: crc32  #support crc16(default) and crc32
  rep: dec    #support dec(default) and hex

